---
layout: default
---

<div id="main" role="main" class="container">

    <div class="loading" id="loading">
        <svg viewBox="0 0 100 100">
            <g fill="none" stroke="rgba(87, 32, 29, 1)" stroke-linecap="square" stroke-linejoin="miter" stroke-width="1">

                <!-- top line -->
                <path d="M 50 21 V 40">
                    <animate
              attributeName="d"
              values="M 50 21 V 40; M 50 59 V 40"
              dur="2s"
              repeatCount="indefinite" />
                </path>
                <!-- btm line -->
                <path d="M 50 60 V 79">
                    <animate
              attributeName="d"
              values="M 50 60 V 79; M 50 98 V 79"
              dur="2s"
              repeatCount="indefinite" />
                </path>
                <!-- top box -->
                <path d="M 50 21 L 79 40 L 50 60 L 21 40 Z">
                <animate
              attributeName="stroke"
              values="rgba(90, 119, 141, 1); rgba(100,100,100,0)"
              dur="2s"
              repeatCount="indefinite" />
                </path>
                <!-- mid box -->
                <path d="M 50 40 L 79 59 L 50 79 L 21 59 Z"/>
                <!-- btm box -->
                <path d="M 50 59 L 79 78 L 50 98 L 21 78 Z">
                <animate
              attributeName="stroke"
              values="rgba(100,100,100,0); rgba(90, 119, 141, 1)"
              dur="2s"
              repeatCount="indefinite" />
                </path>
                <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              values="0 0; 0 -19"
              dur="2s"
              repeatCount="indefinite" />
            </g>
        </svg>
    </div>

    <div class="overlay">

        <div class="marker_buttons" id="marker_buttons">

        </div>

        <article class="page">

            <h1>{{ page.title }}</h1>

            <div class="entry">
              {{ content }}
            </div>

            <div class="wrapper-footer">
                <footer class="footer">
                  {% include svg-icons.html %}
                </footer>
            </div>

        </article>

    </div>

</div>
