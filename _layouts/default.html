<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin = "anonymous" referrerpolicy = "no-referrer"> </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    
    
    <script type="text/javascript" src="/js_functions/comment.js"></script>
    <script type="text/javascript" src="/js_functions/notepad.js"></script>
    <script type="text/javascript" src="/js_functions/set_highs.js"></script>
    <script type="text/javascript" src="/js_functions/slider.js"></script>
    <script type="text/javascript" src="/js_functions/loader_anim.js"></script>


    <script type="text/javascript">

        function start(){
          $('#subject_page').hide();
          set_high();
          set_slider();
          $('#subject_page').show();
      }

    </script>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <style> 
      body {
            background-image: url("https://github.com/intrastella/intrastella.github.io/blob/master/images/bg-blog.png?raw=true");
            }

      .container {
        line-height: 2;
        position: absolute;
        left: 0px;
        top: 50px;
        width: 100%; //100vw;// 100% view width
        margin-top: 100px;
        padding: 50px;
        z-index: 1;
      }

      .navbar {
        position: fixed;
        background-color: rgba(255, 255, 255,  0.9);
        width: 100vw;
        margin: 0px;
        padding: 30px 20px, 20px, 30px;
        height: 100px;
        z-index: 10;
      }

      ol {
        counter-reset: item;
      }
      ol li {
        display: block;
        color: #092b44;
      }
      ol li:before {
        content: counters(item, ".") " ";
        counter-increment: item;
      }
      
    </style>
  </head>

  <body onload="start()">

    <div class="wrapper-masthead">
      <div class="navbar">
        <header class="masthead clearfix">
            <div id="icon_border">
              <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/images/icons/pi1.png" style="height: 70px; width: auto; top:8px; left: 3px"/></a>
            </div>

            <div class="site-info">
              <div class="site-name" ><img src="{{ site.baseurl }}/images/logo_name.png" style="height: 85px; top: 15px; left: 30px;"/></div>

            </div>

            <nav>
              <a href="{{ site.baseurl }}/">ARTICLES</a>
              <a href="{{ site.baseurl }}/subject">TOPICS</a>
              <a href="{{ site.baseurl }}/about">ABOUT</a>
            </nav> 
        </header>
      </div>
    </div>

    <div class="input_content">

        {{ content }}

    </div>

    {% include analytics.html %}

  </body>

</html>
