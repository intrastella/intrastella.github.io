---
layout: default
---

<article class="post">
  <div class="section" style="background-color: rgba(255, 255, 255,  1);">
    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}
    </div>

    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
  </div>
</article>
