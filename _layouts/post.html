---
layout: default
---

<article class="post">
  <div class="sec" style="background-color: #ffffff; width: 1000px; margin: auto; padding: 50px; justify-content: center;">
    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}
    </div>

    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
  </div>
</article>
