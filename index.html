---
layout: default
---

<div class="post_cont">
    <div class="index_cont">


      <div class="carousel">

        <!-- slider container -->
        <div class="slider">

          <!-- slide 1 -->
          {% for post in site.posts %}
            <div class="slide">


              <article class="post_card" id="sum_post">

                <h4 class="post_title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
                <p>_____________________________________________________________</p>
                <div class="summary">
                  <p>{{ post.intro }}</p>
                </div>

                <div class="footer"><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></div>
              </article>


            </div>
          {% endfor %}

           <!-- Control buttons -->
          <button class="btn btn-next" style="background-image: url(./images/arrow_right.png); background-repeat: no-repeat;"></button>
          <button class="btn btn-prev" style="background-image: url(./images/arrow_left.png); background-repeat: no-repeat;"></button>
        </div>

      </div>



    </div>
</div>
