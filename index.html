---
layout: default
---

  <div class="posts">

    <div class="grid-container">
      {% for post in site.posts %}
        <article class="post" id="sum_post">

          <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>

          <div class="summary">
            <p>{{ post.intro }}</p>
          </div>

          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
      {% endfor %}
    </div>
  </div>
