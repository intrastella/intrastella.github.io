---
layout: default
---

  <div class="posts">

    <div class="grid-container">
      {% for post in site.posts %}
        <article class="post" id="sum_post">

          <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
          <p>_________________________________________________________________</p>
          <div class="summary">
            <p>{{ post.intro }}</p>
          </div>

          <div class="footer"><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></div>
        </article>
      {% endfor %}
    </div>
  </div>
